<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Alfred</title>
    <link href="./scss/planner.scss" rel="stylesheet" type="text/css" />
    <h1>Planner</h1>
  </head>

  <body>
  
    <section id =covqua>
      <div class = "cov">
        <div class="cov-qul">
          <h2><b>0</b></h2>
          <p style="color:gray">Less Urgent,</p>
          <p style="color:blue"><b>Important</b></p>
        </div>
        <div class="cov-qur">
          <h2><b>0</b></h2>
          <p style="color:red"><b>Urgent,</b></p>
          <p style="color:blue"><b>Important</b></p>
        </div>
        <div class="cov-qdl">
          <h2><b>0</b></h2>
          <p style="color:gray">Less Urgent,</p>
          <p style="color:gray">Less Important</p>
        </div>
        <div class="cov-qdr">
          <h2><b>0</b></h2>
          <p style="color:red"><b>Urgent,</b></p>
          <p style="color:gray">Less Important</p>
        </div>
      </div>
      <br>
      <br>
    </section>

    <button class = "button addnew" onclick = "hideFunction()">Add New Task (Click to Show/Hide)</button>

    <div id="hide">
      <form id="taskform">
        <label for="task">Task:</label>
        <input type="text" name="task" id="taskInput">
        <br>

      <!-- Date input -->
        <label for="dueDate">Due Date: </label>
        <input type="date" name="dueDate" id="dueDateInput">
        <br>

      <!-- Time input -->
        <label for="completionTime">Completion Time: </label>
        <input type="time" name="completionTime" id="completionTimeInput">
        <br>
        <label for="estimatedTime">Estimated completion time (in mins):</label>
        <input type="number" name="estimatedTime" id="estimatedTimeInput">
        <br>

      <!-- Priority -->
        <label for="priority">Task Priority:</label>
        <select name="prority" id="priorityInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="High">High</option>
        </select>
        <br>

      <!-- Urgency -->
        <label for="urgency">Task Urgency:</label>
        <select name="urgency" id="urgencyInput">
          <option value="">Select one</option>
          <option value="Low">Low</option>
          <option value="High">High</option>
        </select>
        <br>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
