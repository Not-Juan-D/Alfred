<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Alfred</title>
        <link href="./scss/planner_addtask.scss" rel="stylesheet" type="text/css" />
    </head>

    <body>
      <h1>Task List</h1>
          <div id="task-grid">
            <form id="taskform">
              <h4>Add new task</h4>
              <label for="task">Name:</label>
                <input type="text" name="task" id="taskInput" required>
                
                <!-- Date input -->
                <label for="dueDate">Due Date: </label>                  
                <input type="date" name="dueDate" id="dueDateInput">
                
                <!-- Time input -->
                <label for="completionTime">Completion Time: </label>
                <input type="time" name="completionTime" id="completionTimeInput">
  
                <!-- Estimated finish time -->
                <label for="estimatedTime">Estimated completion time (in mins):</label>
                <input type="number" name="estimatedTime" id="estimatedTimeInput">
                
                <!-- Importance -->
                <label for="importance">Task Importance:</label>
                <select name="importance" id="priorityInput">
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="High">High</option>
                </select>

                <!-- Urgency -->
                <label for="urgency">Task Urgency:</label>
                <select name="urgency" id="urgencyInput">
                  <option value="">Select one</option>
                  <option value="Low">Low</option>
                  <option value="High">High</option>
                </select>
  
                <br>
  
                <button type="submit">Submit</button>
                
              </form>
                <div id="tasklist">
                  <h4>Full Task List</h4>
                    <p id="emptyList">You have not added any tasks yet.</p>
                    <ul></ul>
                </div>
          </div>

    <script src="script.js"></script>
  </body>
</html>
