<!-- Spotify API code from Spotify for Developers, 2022 - Retrieved from https://developer.spotify.com/documentation/web-playback-sdk/quick-start/ -->

<!DOCTYPE html>
<html>
<head>
    <title>Spotify Web Playback SDK Quick Start</title>
    <link href="./scss/main.scss" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>Music</h1>
    <button id="togglePlay">Toggle Play</button>

    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        window.onSpotifyWebPlaybackSDKReady = () => {
            const token = 'BQCf2dGgwo5RU822T9sVZKNhnRj3vIqs3RUsetTW9lrJRagVibmT9jPZ2611DLidf8O4j1lg_JTvUMyRJ2YOBtEfH1cN44Gx7Z3MYUP5TtqZUMJhqAKqTLfin6g97SC8kqJIBF3JVamy1OzXsRvVyqRWdmY0IGUTSmyiK9htFyS0L_tiHp8yGZ_Z2Ys';
            const player = new Spotify.Player({
                name: 'Web Playback SDK Quick Start Player',
                getOAuthToken: cb => { cb(token); },
                volume: 0.5
            });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            player.addListener('initialization_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('authentication_error', ({ message }) => {
                console.error(message);
            });

            player.addListener('account_error', ({ message }) => {
                console.error(message);
            });

            document.getElementById('togglePlay').onclick = function() {
              player.togglePlay();
            };

            player.connect();
        }
    </script>
</body>
</html>
