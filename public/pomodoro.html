<!-- pomodoro code referenced from "How to build a Pomodoro Timer App with JavaScript" written by Ayo, Freshman, Apr. 8th, 2022
retrieved from https://freshman.tech/pomodoro-timer/ -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Pomodoro</title>
    <link href="./scss/pomodoro.scss" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <h1>Pomodoro</h1>
  </head>

  <body>
    <main class="app">
      <progress id="js-progress" value="0"></progress>
      <div class="progress-bar"></div>
      <div class="timer">
        <div class="button-group mode-buttons" id="js-mode-buttons">
          <button
            data-mode="pomodoro"
            class="button active mode-button"
            id="js-pomodoro"
          >
            Pomodoro
          </button>
          <button
            data-mode="shortBreak"
            class="button mode-button"
            id="js-short-break"
          >
            Short break
          </button>
          <button
            data-mode="longBreak"
            class="button mode-button"
            id="js-long-break"
          >
            Long break
          </button>
        </div>
        <div class="clock" id="js-clock">
          <span id="js-minutes">30</span>
          <span class="separator">:</span>
          <span id="js-seconds">00</span>
        </div>
        <button class="main-button" data-action="start" id="js-btn">
          Start
        </button>
      </div>
    </main>

    <div class="hidden">
      <audio src="./backtowork.mp3" data-sound="pomodoro"></audio>
      <audio src="./break.mp3" data-sound="shortBreak"></audio>
      <audio src="./break.mp3" data-sound="longBreak"></audio>
    </div>
    -->

  <script src="pomodoro.js"></script>

  </body>
</html>
