<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Stopwatch</title>
    <link href="./scss/stopwatch.scss" rel="stylesheet" type="text/css" />
    <h1>Stopwatch</h1>
  </head>
  <body>
    <section id = stopwatch>
      <div class="container">
        <div id="time"><time>00:00:00</time></div>
        <div class="btns-container">
          <button id="start_btn" onclick="start()">START</button>
          <button id="pause_btn" onclick="pause()">PAUSE</button>
          <button id="reset_btn" onclick="reset()">RESET</button>
        </div>
      </div>
    </section>
    <script src="stopwatch.js"></script>
  </body>
</html>
